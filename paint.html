<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>PaintBoard</title>
</head>
<body>

<canvas id="myCanvas" width="800" height="500"
style="border:1px solid #000000;">
</canvas>

<script>
var lastDownTarget, canvas;
window.onload = function(){
    canvas = document.querySelector('canvas');
    var context = canvas.getContext('2d');
    document.addEventListener('mousedown', function(ev){
        lastDownTarget = ev.target;
        context.moveTo(ev.clientX, ev.clientY);
        function onMousemove(ev){
            context.lineTo(ev.clientX, ev.clientY);
            context.stroke();
        }
        canvas.addEventListener('mousemove', onMousemove);
        canvas.addEventListener('mouseup', function(){
            canvas.removeEventaListener('mousemove', onMousemove);
        });
    });

    document.addEventListener('keydown', function(ev){
        if(lastDownTarget == canvas){
            if(ev.keyCode==82){
                context.closePath();
                context.beginPath();
                context.strokeStyle = "#FF0000";
                context.stroke();
            }
            else if(ev.keyCode==66){
                context.closePath();
                context.beginPath();
                context.strokeStyle = "#0000FF";
                context.stroke();
            }
            else if(ev.keyCode==71){
                context.closePath();
                context.beginPath();
                context.strokeStyle = "#00FF00";
                context.stroke();
            }
            else if(ev.keyCode==89){
                context.closePath();
                context.beginPath();
                context.strokeStyle = "#ecec18";
                context.stroke();
            }
            else if(ev.keyCode==38){
                context.closePath();
                context.beginPath();
                context.lineWidth = 11;
                context.stroke();
            }
            else if(ev.keyCode==40){
                context.closePath();
                context.beginPath();
                context.lineWidth = 3;
                context.stroke();
            }
            else if(ev.keyCode==32){
                context.closePath();
                context.beginPath();
                context.clearRect(0, 0, 800, 500);
                context.stroke();
            }
        }

    });
}



</script>


</body>
</html>
